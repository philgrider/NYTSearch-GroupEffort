<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>New York Times Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="assets/CSS/mystyle.css">
    </head>

    <body>
        <div class="jumbotron jumbotron-fluid text-center" id="header">
            <div class="container">
                <h1 class="display-4 font-weight-bold text-white">New York Times Search</h1>
                </div>
        </div>
        <div class="card" id="search-box">
            <div class="card-header bg-secondary font-weight-bold text-white">
                Search Parameters
            </div>
            <form>
                <div class="form-group">
                    <label for="search-term">Search Term:</label>
                    <textarea class = "form-control" id="search-term" rows="1"></textarea>
                </div>
                <div class="form-group">
                    <label for="number-of-records">Number of Records to Retrieve:</label>
                    <select class="form-control" id="number-of-records">
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                    </select>
                </div>
                <div class="form-group"> 
                    <label for="start-year">Start Year (Optional):</label>
                    <textarea class="form-control" id="start-year" rows="1"></textarea>
                </div>
                <div class="form-group"> 
                    <label for="end-year">End Year (Optional):</label>
                    <textarea class="form-control" id="end-year" rows="1"></textarea>
                </div>
                <div id="buttons">
                    <button type="button" class="btn btn-clear" id="search-btn"><i class="fas fa-search"></i> Search</button>
                    <button type="button" class="btn btn-clear" id="clear-btn"><i class="fas fa-trash-alt"></i> Clear Results</button>
                </div>

            </form>

        </div>
        <div class="card bg-secondary font-weight-bold text-white" id="search-results">
                <div class="card-header">Top Articles</div>
                <div class="card-body bg-white" id="article-list"></div>
              </div>
        </div>

        <footer></footer>
        
        <!-- Javascript files -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="assets/javascript/app.js"></script>
        
    </body>

</html>
